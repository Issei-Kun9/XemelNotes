<!DOCTYPE html>
<html>
  <head>
    <title>Xemel Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./components/logo.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Xemel Notes</h1>
    <form id="memo-form" method="post">
      <textarea id="memo-text" rows="10" cols="180"></textarea>
      <br /><br />

    </form>
    <br/>
    <h2>Saved Notes</h2>
    <fieldset>
    <div id="memo-list"></div>
  </fieldset>
    <script src="script.js"></script>
  </body>
</html>
